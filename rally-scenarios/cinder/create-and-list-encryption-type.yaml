  CinderVolumeTypes.create_and_list_encryption_type:
    -
      args:
        provider: "LuksEncryptor"
        cipher: "aes-xts-plain64"
        key_size: 512
        control_location: "front-end"
      runner:
        type: "constant"
        times: {{ load * 5 * times_multiplier_volume }}
        concurrency: {{ load * 5 }}
      context:
        users:
          tenants: {{ load }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 3
                service_name: cinderv3
        volume_types: [
        {% for i in range(0,  load | int * 2 if not super_light else super_light_count ) %}
          "test_type_{{ i }}",
        {% endfor %}
          "test_type_{{ load | int * 2 if not super_light else super_light_count }}"
        ]
      sla:
        failure_rate:
          max: 0
