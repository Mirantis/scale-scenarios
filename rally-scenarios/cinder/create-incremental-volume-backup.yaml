---
  CinderVolumeBackups.create_incremental_volume_backup:
    -
      args:
        size: 1
        create_volume_kwargs: {}
        create_backup_kwargs: {}
      runner:
        type: "constant"
        times: {{ load * 5 * times_multiplier_volume }}
        concurrency: {{ load * 5 }}
      context:
        users:
          tenants: {{ compute }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 3
                service_name: cinderv3
        roles:
          - "admin"
      sla:
        failure_rate:
          max: 0
