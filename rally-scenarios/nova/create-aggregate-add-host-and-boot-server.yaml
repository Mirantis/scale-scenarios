---
  NovaAggregates.create_aggregate_add_host_and_boot_server:
    -
      args:
        image:
          name: "TestVM"
        boot_server_kwargs:
          auto_assign_nic: true
        metadata:
          test_metadata: "true"
        availability_zone: "nova"
        ram: 512
        vcpus: 1
        disk: 1
      runner:
        type: "constant"
        times: {{ load * 4 * times_multiplier_server }}
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        network:
          networks_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
            server-groups: -1
            server-group-members: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
      sla:
        failure_rate:
          max: 0
