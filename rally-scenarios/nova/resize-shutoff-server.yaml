{% set flavor_name = flavor_name or "m1.nano" %}
---
  NovaServers.resize_shutoff_server:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "TestVM"
        to_flavor:
            name: "m1.small"
        confirm: true
        force_delete: false
        auto_assign_nic: true
      runner:
        type: "constant"
        times: 5
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        network:
          networks_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
      sla:
        failure_rate:
          max: 0
