---
  CinderVolumes.create_nested_snapshots_and_attach_volume:
    -
      args:
          size:
              min: 1
              max: 5
          nested_level: 5
          image:
            name: "TestVM"
          flavor:
              name: "m1.tiny"
          create_vm_params:
            auto_assign_nic: true
      runner:
        type: "constant"
        times: {{ compute * 4 if not super_light else super_light_count }}
        concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        network:
          networks_per_tenant: 1
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        servers:
          image:
            name: "TestVM"
          auto_assign_nic: true
          flavor:
            name: "m1.tiny"
          servers_per_tenant: 2
        api_versions:
          cinder:
            version: 2
            service_name: cinderv2
      sla:
        failure_rate:
          max: 0
