---
  CinderVolumes.create_and_attach_volume:
    -
      args:
          size: {{ 2 if not super_light else 1 }}
          image:
            name: {{ image }}
          flavor:
            name: {{ flavor }}
          type: {{ volume_type }}
      runner:
        type: "constant"
        times: {{ concurrency * 2 * 10 }}
        concurrency: {{ concurrency * 2 }}
      context:
        users:
          tenants: {{ concurrency }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 2
                service_name: cinderv2
      sla:
        failure_rate:
          max: 0
