---
  Kubernetes.run_namespaced_pod:
  -
    args:
      image: kubernetes/pause
      sleep_time: 1
      retries_total: {{ compute * 15 if not super_light else 30 }}
    runner:
      type: constant
      times: {{ compute * 10 if not super_light else super_light_count * 2 }}
      concurrency: {{ concurrency * 4 if not super_light else super_light_concurrency }}
    context:
      kubernetes.namespaces:
        count: {{ concurrency * 4 if not super_light else 4 }}
        with_serviceaccount: yes
    sla:
      failure_rate:
        max: 0
  -
    args:
      image: kubernetes/pause
      sleep_time: 1
      retries_total: {{ compute * 30 if not super_light else 30 }}
    runner:
      type: rps
      times: 6
      rps: 3
    runner:
      type: rps
      times: {{ compute * 10 if not super_light else super_light_count * 2 }}
      rps: {{ concurrency * 2 if not super_light else super_light_concurrency }}
    context:
      kubernetes.namespaces:
        count: {{ concurrency * 2 if not super_light else 4 }}
        with_serviceaccount: yes
    sla:
      failure_rate:
        max: 0
