---
  CinderVolumes.create_and_attach_volume:
    -
      args:
          size: 10
          image:
            name: "TestVM"
          flavor:
            name: "m1.nano"
      runner:
        type: "constant"
        times: {{ compute * 9 if not super_light else super_light_count }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute * 2 }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 2
                service_name: cinderv2
      sla:
        failure_rate:
          max: 0
