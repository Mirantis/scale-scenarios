---
  CinderVolumes.create_and_delete_volume:
    -
      args:
        size:
          min: {{ 2 if not super_light else 1 }}
          max: {{ 5 if not super_light else 2 }}
      runner:
        type: "constant"
        times: {{ concurrency * 10 if not super_light else super_light_count }}
        concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      context:
        users:
          tenants: 10
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
          cinder:
            version: 3
            service_name: cinderv3
      sla:
        failure_rate:
          max: 0
