---
  KeystoneBasic.create_and_get_role:
    -
      args: {}
      runner:
        type: "constant"
        times: {{ compute * 8 if not super_light else super_light_count }}
        concurrency: {{ concurrency * 4 if not super_light else super_light_concurrency }}
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
