---
  NovaServers.boot_server_from_volume_and_delete:
  {% set gre_enabled = gre_enabled or False %}
  {% set initial_cidr = initial_cidr or "100.1.0.0/22" %}
  {% set alternative_cidr = alternative_cidr or "1.0.0.0/22" %}
    -
      args:
        flavor:
            name: {{ flavor }}
        image:
            name: "TestVM"
        volume_size: 1
        auto_assign_nic: true
      runner:
        type: "constant"
        times: {{ compute * 2 if not super_light else super_light_count }}
        concurrency: {{ concurrency if not super_light else super_light_concurrency}}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          start_cidr: {{ initial_cidr if gre_enabled else alternative_cidr }}
          networks_per_tenant: 1
        api_versions:
          cinder:
            version: 3
            service_name: cinderv3
      sla:
        failure_rate:
          max: 0
