---
  KeystoneBasic.create_and_list_ec2credentials:

    -
      runner:
        type: "constant"
        times: {{ compute * 8 if not super_light else super_light_count }}
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
