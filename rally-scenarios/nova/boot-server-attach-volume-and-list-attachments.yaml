{% set flavor_name = flavor_name or "m1.nano" %}
{% set image_name = "^(cirros.*-disk|TestVM)$" %}
---
  NovaServers.boot_server_attach_volume_and_list_attachments:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "{{image_name}}"
        volume_size: 1
        volume_num: 2
        boot_server_kwargs:
          auto_assign_nic: true
      runner:
        type: "constant"
        times: {{ load * 4 * times_multiplier_server }}
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        network:
          networks_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
          cinder:
            volumes: -1
            gigabytes: -1
      sla:
        failure_rate:
          max: 0
