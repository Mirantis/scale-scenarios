---
  Quotas.nova_update_and_delete:
    -
      args:
        max_quota: 1024
      runner:
        type: "constant"
        times: {{ load * 4 * times_multiplier_quota }}
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: {{ load * 4 }}
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0