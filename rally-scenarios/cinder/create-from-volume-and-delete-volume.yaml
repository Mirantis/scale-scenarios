---
  CinderVolumes.create_from_volume_and_delete_volume:
    -
      args:
        size: 1
      runner:
        type: "constant"
        times: {{ compute * 2 if not super_light else super_light_count  }}
        concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      context:
        users:
          tenants: {{ compute }}
          users_per_tenant: 3
        volumes:
          size: 1
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
          cinder:
            version: 3
            service_name: cinderv3
      sla:
        failure_rate:
          max: 0
