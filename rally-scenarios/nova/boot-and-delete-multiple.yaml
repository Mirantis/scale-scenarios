{% set flavor_name = flavor_name or "m1.nano" %}
---
  NovaServers.boot_and_delete_multiple_servers:
    -
      args:
        image:
          name: "TestVM"
        auto_assign_nic: true
        flavor:
          name: "{{flavor_name}}"
        count: 5
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        network:
          networks_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
      sla:
        failure_rate:
          max: 0
