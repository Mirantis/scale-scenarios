---
  CinderVolumes.create_and_attach_volume:
    -
      args:
          size: {{ 2 if not super_light else 1 }}
          image:
            name: {{ image }}
          flavor:
            name: {{ flavor }}
          create_volume_params:
            volume_type: {{ volume_type }}
          create_vm_params:
            auto_assign_nic: true
      runner:
        type: "constant"
        times: {{ load * 5 * times_multiplier_volume }}
        concurrency: {{ load * 5 }}
        timeout: 600
      context:
        users:
          tenants: {{ concurrency }}
          users_per_tenant: 3
        network:
          networks_per_tenant: 1
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 3
                service_name: cinderv3
      sla:
        failure_rate:
          max: 0
