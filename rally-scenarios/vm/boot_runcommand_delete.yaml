---
  VMTasks.boot_runcommand_delete:
  {% set flavor = flavor or "m1.nano" %}
    -
      args:
        flavor:
            name: {{ flavor }}
        image:
            name: {{ image }}
        wait_for_ping: false
        username: cirros
        password: gocubsgo
        command:
          interpreter: "/bin/sh"
          script_file: "{{ current_path }}/vm/instance_metadata.sh"
        username: "cirros"
      runner:
        type: "constant"
        times: {{ compute * 10 }}
        concurrency: {{ compute }}
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
            floatingip: -1
        network: {}
      sla:
        failure_rate:
          max: 0
