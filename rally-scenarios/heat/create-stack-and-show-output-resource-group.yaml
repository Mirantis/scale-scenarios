---
  HeatStacks.create_stack_and_show_output:
    -
      args:
        template_path: "{{ current_path }}/heat/templates/resource-group-with-outputs.yaml.template"
        output_key: "val1"
      runner:
        type: "constant"
        times: {{ compute * 2 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute }}
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0

  HeatStacks.create_stack_and_show_output_via_API:
    -
      args:
        template_path: "{{ current_path }}/heat/templates/resource-group-with-outputs.yaml.template"
        output_key: "val1"
      runner:
        type: "constant"
        times: {{ compute * 2 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute }}
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0
