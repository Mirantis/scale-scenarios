---
  CinderVolumes.create_and_list_volume:
    -
      args:
        size: 1
        detailed: True
      runner:
        type: "constant"
        times: {{ compute}}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 20
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
          cinder:
            version: 3
            service_name: cinderv3
      sla:
        failure_rate:
          max: 1