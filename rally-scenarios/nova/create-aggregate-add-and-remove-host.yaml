{% set flavor_name = flavor_name or "m1.tiny" %}
---
  NovaAggregates.create_aggregate_add_and_remove_host:
    -
      args:
        availability_zone: "nova"
      runner:
        type: "constant"
        times: {{ load * 4 * times_multiplier_aggregate if ( load * 4 < compute / 2 | round | int ) else compute / 2 | round | int * times_multiplier_aggregate}}
        concurrency: {{ load * 4 if ( load * 4 < compute / 2 | round | int ) else compute / 2 | round | int }}
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
