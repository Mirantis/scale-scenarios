title: OpenStack L2 Performance

description:
  In this scenario Shaker launches 1 pair of instances in the same tenant
  network. Each instance is hosted on a separate compute node. The traffic goes
  within the tenant network (L2 domain).

deployment:
  template: l2.hot
  accommodation: [pair, single_room, compute_nodes: 2, density: 4]

execution:
  tests:
  -
    title: TCP
    class: iperf3
    sla:
    - "[type == 'agent'] >> (stats.bandwidth.avg > 5000)"
    - "[type == 'agent'] >> (stats.retransmits.max < 10)"
  -
    title: Download
    class: flent
    method: tcp_download
  -
    title: Upload
    class: flent
    method: tcp_upload
  -
    title: Bi-directional
    class: flent
    method: tcp_bidirectional