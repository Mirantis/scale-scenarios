---
  Kubernetes.create_rollout_and_delete_deployment:
  -
    args:
      image: busybox
      replicas: 2
      command:
      - sleep
      - "3600"
      env:
      - name: "UPD"
        value: "false"
      changes:
        env:
        - name: "UPD"
          value: "true"
    runner:
      type: constant
      concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ compute * 2 if not super_light else super_light_count * 2 }}
    context:
      kubernetes.namespaces:
        count: 4
        with_serviceaccount: yes
      kubernetes.cfg:
        prepoll_delay: 3
        retries_total: {{ concurrency * 60 if not super_light else super_light_concurrency * 60 }}
        sleep_time: 1
    sla:
      failure_rate:
        max: 0
  -
    args:
      image: busybox
      replicas: 2
      command:
      - sleep
      - "3600"
      env:
      - name: "UPD"
        value: "false"
      changes:
        env:
        - name: "UPD"
          value: "true"
    runner:
      type: rps
      rps: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ compute * 2 if not super_light else super_light_count * 2 }}
    context:
      kubernetes.namespaces:
        count: 4
        with_serviceaccount: yes
      kubernetes.cfg:
        prepoll_delay: 3
        retries_total: {{ compute * 20 if not super_light else super_light_count * 20 }}
        sleep_time: 1
    sla:
      failure_rate:
        max: 0
