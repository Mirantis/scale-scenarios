{% set flavor_name = flavor_name or "m1.tiny" %}
---
  NeutronBGPVPN.create_and_list_routers_associations:
    -
      args: {}
      runner:
        type: "constant"
        times: {{ vlan_amount - 10 if (not gre_enabled and compute * 2 > vlan_amount) else compute * 2 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          neutron:
            network: -1
            subnet: -1
        network: {}
        servers:
          servers_per_tenant: 1
          auto_assign_nic: True
          flavor:
            name: "{{flavor_name}}"
          image:
            name: "TestVM"
      sla:
        failure_rate:
          max: 0
