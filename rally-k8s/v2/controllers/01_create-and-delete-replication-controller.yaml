---
version: 2
title: Create, read and delete replication controller with random name
subtasks:
- title: Run a single workload with create/read/delete replication controller
  scenario:
    Kubernetes.create_and_delete_replication_controller:
      replicas: 3
      image: kubernetes/pause
  runner:
    constant:
      concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ compute * 2 if not super_light else super_light_count * 2 }}
  contexts:
    namespaces:
      count: 4
      with_serviceaccount: true
      serviceaccount_delay: 5
    kubernetes.cfg:
      prepoll_delay: 1
      retries_total: {{ compute * 60 if not super_light else super_light_count * 60 }}
      sleep_time: 1
- title: Run create/read/delete replication controller with rps runner
  scenario:
    Kubernetes.create_and_delete_replication_controller:
      replicas: 3
      image: kubernetes/pause
  runner:
    rps:
      rps: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ compute * 2 if not super_light else super_light_count * 2 }}
  contexts:
    namespaces:
      count: 4
      with_serviceaccount: true
      serviceaccount_delay: 5
    kubernetes.cfg:
      prepoll_delay: 1
      retries_total: {{ compute * 60 if not super_light else super_light_count * 60 }}
      sleep_time: 1
