---
  Octavia.create_and_delete_pools:
    -
      args:
        protocol: TCP
        lb_algorithm: ROUND_ROBIN
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
