---
  CinderVolumeTypes.create_and_set_volume_type_keys:
    -
      args:
        description: "rally tests creating types"
        volume_type_key:
          volume_backend_name: "LVM_iSCSI"
      runner:
        type: "constant"
        times: {{ compute * 2 if not super_light else super_light_count }}
        concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      context:
        users:
          tenants: {{ compute }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 2
                service_name: cinderv2
      sla:
        failure_rate:
          max: 0
