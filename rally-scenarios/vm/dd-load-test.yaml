{% set flavor_name = flavor_name or "m1.tiny" %}
---
  VMTasks.dd_load_test:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "TestVM"
        floating_network: "public"
        force_delete: false
        interpreter: "/bin/sh"
        username: "cirros"
      runner:
        type: "constant"
        times: {{ load * times_multiplier_server }}
        concurrency: {{ load }}
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        network: {}
      sla:
        failure_rate:
          max: 0
