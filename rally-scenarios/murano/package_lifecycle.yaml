---
  MuranoPackages.package_lifecycle:
    -
      args:
        package: "/opt/stack/rally/rally-jobs/extra/murano/applications/HelloReporter/io.murano.apps.HelloReporter/"
        body: {"tags": ["tag"]}
        operation: "add"
      runner:
        type: "constant"
        times: {{ compute * 200 if not super_light else super_light_count }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute * 20 if not super_light else super_light_concurrency }}
          users_per_tenant: 1
