---
  CinderQos.create_qos_associate_and_disassociate_type:
    -
      args:
        consumer: "both"
        write_iops_sec: "10"
        read_iops_sec: "1000"
      runner:
        type: "constant"
        times: {{ load * 5 * times_multiplier_volume }}
        concurrency: {{ load * 5 }}
      context:
        users:
          tenants: {{ load }}
          users_per_tenant: 3
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
            server-groups: -1
            server-group-members: -1
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 3
                service_name: cinderv3
        volume_types: [
          "test_type1",
          "test_type2",
          "test_type3",
          "test_type4",
          "test_type5",
        ]
      sla:
        failure_rate:
          max: 0
