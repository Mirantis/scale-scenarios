---
  Kubernetes.create_scale_and_delete_replicaset:
  -
    args:
      image: kubernetes/pause
      replicas: 1
      scale_replicas: 2
    runner:
      type: constant
      concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ compute * 2 if not super_light else super_light_count * 2 }}
    context:
      kubernetes.namespaces:
        count: 4
        with_serviceaccount: yes
      kubernetes.cfg:
        prepoll_delay: 3
        retries_total: {{ concurrency * 60 if not super_light else super_light_concurrency * 60 }}
        sleep_time: 1
    sla:
      failure_rate:
        max: 0
  -
    args:
      image: kubernetes/pause
      replicas: 1
      scale_replicas: 2
    runner:
      type: rps
      rps: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ compute * 2 if not super_light else super_light_count * 2 }}
    context:
      kubernetes.namespaces:
        count: 4
        with_serviceaccount: yes
      kubernetes.cfg:
        prepoll_delay: 3
        retries_total: {{ compute * 20 if not super_light else super_light_count * 20 }}
        sleep_time: 1
    sla:
      failure_rate:
        max: 0
