    args:
      image: busybox
      command:
      - sleep
      - "3600"
      mount_path: /opt/check
      check_cmd:
      - ls
      - /opt/check
      error_regexp: No such file
    runner:
      type: rps
      rps: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ 30 if not super_light else super_light_count * 2 }}
