---
  Octavia.create_and_update_loadbalancers:
    -
      args:
        description: "rally_octavia_LB"
        admin_state: true
        # listeners:
        # flavor_id:
        provider: {{ lbaas_provider }}
        # vip_qos_policy_id:
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        roles: ["load-balancer_member"]
        quotas:
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
