---
  CinderVolumes.create_and_get_volume:
    -
      args:
        size: 1
      runner:
        type: "constant"
        times: {{ load * 5 * times_multiplier_volume }}
        concurrency: {{ load * 5 }}
      context:
        users:
          tenants: {{ compute }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 3
                service_name: cinderv3
      sla:
        failure_rate:
          max: 0
    -
      args:
        size:
          min: 1
          max: 5
      runner:
        type: "constant"
        times: {{ load * 5 * times_multiplier_volume }}
        concurrency: {{ load * 5 }}
      context:
        users:
          tenants: {{ compute }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 3
                service_name: cinderv3
      sla:
        failure_rate:
          max: 0
