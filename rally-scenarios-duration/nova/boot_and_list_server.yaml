---
  NovaServers.boot_and_list_server:
  {% set flavor = flavor or "m1.nano" %}
  {% set gre_enabled = gre_enabled or False %}
  {% set initial_cidr = initial_cidr or "100.1.0.0/21" %}
  {% set alternative_cidr = alternative_cidr or "1.0.0.0/21" %}
    -
      args:
        flavor:
            name: {{ flavor }}
        image:
            name: "TestVM"
        detailed: True
        auto_assign_nic: true
      runner:
        type: "constant_for_duration"
        concurrency: {{ concurrency }}
        duration: {{ duration }}
      context:
        users:
          tenants: {{ [floating_ip_amount - 5, vlan_amount, compute * 20] | sort | first }}
          users_per_tenant: 2
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          start_cidr: {{ initial_cidr if gre_enabled else alternative_cidr }}
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "TestVM"
        auto_assign_nic: true
        detailed: True
        min_count: {{ compute }}
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          start_cidr: {{ "100.1.0.0/25" if gre_enabled else "1.0.0.0/25" }}
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "TestVM"
        auto_assign_nic: true
        detailed: True
        min_count: 10
      runner:
        type: "constant"
        times: {{ compute * 2 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ [floating_ip_amount - 5, vlan_amount, compute * 20] | sort | first }}
          users_per_tenant: 3
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          start_cidr: {{ "100.1.0.0/24" if gre_enabled else "1.0.0.0/24" }}
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
