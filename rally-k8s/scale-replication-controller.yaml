---
  Kubernetes.scale_replication_controller:
  -
    args:
      image: kubernetes/pause
      replicas: 1
      scale_replicas: {{ compute * 2 if not super_light else 3 }}
      sleep_time: 1
      retries_total: {{ compute * 25 if not super_light else 50 }}
    runner:
      type: rps
      times: {{ compute * 10 if not super_light else super_light_count * 2 }}
      rps: {{ concurrency * 2 if not super_light else super_light_concurrency }}
    context:
      kubernetes.namespaces:
        count: {{ concurrency * 2 if not super_light else 4 }}
        with_serviceaccount: yes
    sla:
      failure_rate:
        max: 0
  -
    args:
      image: kubernetes/pause
      replicas: 1
      scale_replicas: {{ compute * 2 if not super_light else 3 }}
      sleep_time: 1
      retries_total: {{ compute * 25 if not super_light else 50 }}
    runner:
      type: constant
      times: {{ compute * 10 if not super_light else super_light_count * 2 }}
      concurrency: {{ concurrency * 4 if not super_light else super_light_concurrency }}
    context:
      kubernetes.namespaces:
        count: {{ concurrency * 2 if not super_light else 4 }}
        with_serviceaccount: yes
    sla:
      failure_rate:
        max: 0
