---
  ElasticsearchLogging.log_instance:
    {% set http_server_with_glance_images = http_server_with_glance_images or "172.16.44.5" %}
    {% set flavor_name = flavor_name or "esc_test.small" %}
    {% set image_name = image_name or "testVM" %}
    -
      args:
        flavor:
          name: {{ flavor_name }}
        image:
          name: {{ image_name }}
        logging_vip: {{ logging_vip }}
        elasticsearch_port: {{ elasticsearch_port or 5601 }}
        retries_total: 30
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        flavors:
          -
            name: {{ flavor_name }}
            ram: 512
            disk: 1
            vcpus: 1
        images:
          image_name: {{ image_name }}
          image_url: http://{{ http_server_with_glance_images }}/cirros-0.3.1-x86_64-disk.img
          disk_format: qcow2
          container_format: bare
      sla:
        failure_rate:
          max: 0
