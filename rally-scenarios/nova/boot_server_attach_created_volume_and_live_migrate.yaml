---
  NovaServers.boot_server_attach_created_volume_and_live_migrate:
  {% set flavor = flavor or "m1.nano" %}
  {% set gre_enabled = gre_enabled or False %}
  {% set initial_cidr = initial_cidr or "100.1.0.0/25" %}
  {% set alternative_cidr = alternative_cidr or "1.0.0.0/25" %}
    -
      args:
        flavor:
            name: {{ flavor }}
        image:
            name: "TestVM"
        size: 2
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          cinder:
            volumes: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          start_cidr: {{ initial_cidr if gre_enabled else alternative_cidr }}
          networks_per_tenant: 1
        api_versions:
          cinder:
            version: 2
            service_name: cinderv2
      sla:
        failure_rate:
          max: 0
