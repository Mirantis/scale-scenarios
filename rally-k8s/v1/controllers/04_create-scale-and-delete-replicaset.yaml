---
  Kubernetes.create_scale_and_delete_replicaset:
  -
    args:
      image: kubernetes/pause
      replicas: 1
      scale_replicas: 3
    runner:
      type: constant
      concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ compute * 5 if not super_light else super_light_count * 5 }}
    context:
      kubernetes.namespaces:
        count: 4
        with_serviceaccount: yes
      kubernetes.cfg:
        prepoll_delay: 1
        retries_total: {{ compute * 45 if not super_light else super_light_count * 45 }}
        sleep_time: 1
    sla:
      failure_rate:
        max: 0
  -
    args:
      image: kubernetes/pause
      replicas: 1
      scale_replicas: 3
    runner:
      type: rps
      rps: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ compute * 5 if not super_light else super_light_count * 5 }}
    context:
      kubernetes.namespaces:
        count: 4
        with_serviceaccount: yes
      kubernetes.cfg:
        prepoll_delay: 1
        retries_total: {{ compute * 45 if not super_light else super_light_count * 45 }}
        sleep_time: 1
    sla:
      failure_rate:
        max: 0
