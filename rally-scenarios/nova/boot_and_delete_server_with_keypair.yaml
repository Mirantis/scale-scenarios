---
  NovaKeypair.boot_and_delete_server_with_keypair:
    -
      args:
        flavor:
            name: {{ flavor }}
        image:
            name: "TestVM"
        boot_server_kwargs:
            auto_assign_nic: true
      runner:
        type: "constant"
        times: {{ compute * 2 }}
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
            key_pairs: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          start_cidr: {{ "100.1.0.0/25" if gre_enabled else "1.0.0.0/25" }}
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
