---
  NeutronSecurityGroup.create_and_update_security_groups:
    -
      args:
        security_group_create_args: {}
        security_group_update_args: {}
      runner:
        type: "constant"
        times: {{ load * 5 * times_multiplier_security_group }}
        concurrency: {{ load * 5 }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          neutron:
            network: -1
            subnet: -1
            security_group: -1
      sla:
        failure_rate:
          max: 0
