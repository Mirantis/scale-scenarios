---
  NovaAggregates.create_aggregate_add_and_remove_host:
    -
      args:
        availability_zone: "nova"
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
