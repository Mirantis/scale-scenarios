{% set flavor_name = flavor_name or "m1.nano" %}
{% set image_name = "^(cirros.*-disk|TestVM)$" %}
---
  NovaServers.boot_server_and_attach_interface:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "{{image_name}}"
        network_create_args: {}
        subnet_create_args: {}
        subnet_cidr_start: "1.1.0.0/30"
        boot_server_args: {}
      runner:
        type: "constant"
        times: {{ load * 2 * times_multiplier_server }}
        concurrency: {{ load * 2 }}
      context:
        network: {}
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
      sla:
        failure_rate:
          max: 0
