---
  CinderVolumes.modify_volume_metadata:
    -
      args: {}
      runner:
        type: "constant"
        times: {{ load * 5 * times_multiplier_volume }}
        concurrency: {{ load * 5 }}
      context:
        volumes:
          size: 1
        users:
          tenants: {{ compute }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 3
                service_name: cinderv3
      sla:
        failure_rate:
          max: 0
