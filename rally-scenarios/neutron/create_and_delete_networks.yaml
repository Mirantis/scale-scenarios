---
  NeutronNetworks.create_and_delete_networks:
    {% for i in range(10, 100, 10) %}
    -
      args:
        network_create_args: {}
      runner:
        type: "constant"
        times: {{ load * 5 * times_multiplier_network }}
        concurrency: {{ i }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          neutron:
            network: -1
      sla:
        failure_rate:
          max: 0
  {% endfor %}