---
  NeutronSubnets.delete_subnets:
    -
      runner:
        type: "constant"
        times: {{ load * 5 * times_multiplier_subnet }}
        concurrency: {{ load * 5 }}
      context:
        users:
          tenants: 1
          users_per_tenant: 15
          user_choice_method: "round_robin"
        network:
          subnets_per_network: 15
          dualstack: true
          router: {}
        quotas:
          neutron:
            network: -1
            subnet: -1
      sla:
        failure_rate:
          max: 0
