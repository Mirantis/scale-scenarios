---
version: 2
title: Create, scale, revert scale and delete replicaset with random name
subtasks:
- title: Run a single workload with create/scale/delete replicaset
  scenario:
    Kubernetes.create_scale_and_delete_replicaset:
      image: kubernetes/pause
      replicas: 1
      scale_replicas: 3
  runner:
    constant:
      concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ compute * 5 if not super_light else super_light_count * 5 }}
  contexts:
    namespaces:
      count: 4
      with_serviceaccount: true
    kubernetes.cfg:
      prepoll_delay: 0
      retries_total: {{ compute * 45 if not super_light else super_light_count * 45 }}
      sleep_time: 1
- title: Run create/scale/delete replicaset with rps runner
  scenario:
    Kubernetes.create_scale_and_delete_replicaset:
      image: kubernetes/pause
      replicas: 1
      scale_replicas: 3
  runner:
    rps:
      rps: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ compute * 5 if not super_light else super_light_count * 5 }}
  contexts:
    namespaces:
      count: 4
      with_serviceaccount: true
    kubernetes.cfg:
      prepoll_delay: 0
      retries_total: {{ compute * 45 if not super_light else super_light_count * 45 }}
      sleep_time: 1
