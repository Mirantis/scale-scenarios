---
  GlanceImages.create_image_and_boot_instances:
  {% set flavor = flavor or "m1.nano" %}
  {% set http_server_with_glance_images = http_server_with_glance_images or "172.16.44.5" %}
    -
      args:
        image_location: "http://{{http_server_with_glance_images}}/cirros-0.3.5-x86_64-disk.img"
        container_format: "bare"
        disk_format: "qcow2"
        flavor:
            name: {{ flavor }}
        number_instances: 1
        boot_server_kwargs:
            auto_assign_nic: true
      runner:
        type: "constant"
        times: {{ compute if not super_light else super_light_count }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute }}
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
