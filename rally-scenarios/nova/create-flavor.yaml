---
  NovaFlavors.create_flavor:
    -
      args:
        ram: 500
        vcpus: 1
        disk: 1
      runner:
        type: "constant"
        times: {{ load * 4 * times_multiplier_flavor }}
        concurrency: {{ load * 4 }}
      context:
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
            server-groups: -1
            server-group-members: -1
            key-pairs: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
      sla:
        failure_rate:
          max: 0
