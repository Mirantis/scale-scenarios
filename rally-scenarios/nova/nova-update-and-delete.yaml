---
  Quotas.nova_update_and_delete:
    -
      args:
        max_quota: 1024
      runner:
        type: "constant"
        times: {{ compute }}
        # Don't increase concurrency for the test due to https://bugs.launchpad.net/mos/+bug/1458608
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
