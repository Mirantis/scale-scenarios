  NovaServerGroups.create_and_list_server_groups:
    -
      args:
        policies: ["affinity"]
        all_projects: false
      runner:
        type: "constant"
        times: {{ load * 4 * times_multiplier_server_group }}
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
            server_groups: -1
            server_group_members: -1
      sla:
      sla:
        failure_rate:
          max: 0
