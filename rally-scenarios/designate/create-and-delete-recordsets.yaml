---
  DesignateBasic.create_and_delete_recordsets:
    -
      args:
        recordsets_per_zone: 10
      runner:
        type: "constant"
        times: {{ compute * 2  if not super_light else super_light_count }}
        concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      context:
        quotas:
          designate:
            domains: 100
            domain_recordsets: 2000
            domain_records: 2000
            recordset_records: 2000
        users:
          tenants: 2
          users_per_tenant: 2
        zones:
          zones_per_tenant: 1
        api_versions:
            designate:
                version: 2
      sla:
        failure_rate:
          max: 0
