{% set flavor_name = flavor_name or "m1.nano" %}
{% set image_name = "^(cirros.*-disk|TestVM)$" %}
---
  NovaServers.boot_server_and_list_interfaces:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "{{image_name}}"
      runner:
        type: "constant"
        times: {{ load * 4 * times_multiplier_server }}
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        network:
          start_cidr: "100.1.0.0/26"
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
            server-groups: -1
            server-group-members: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
      sla:
        failure_rate:
          max: 0
