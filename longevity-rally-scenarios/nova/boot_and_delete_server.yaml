---
  NovaServers.boot_and_delete_server:
  {% set flavor = flavor or "m1.nano" %}
    -
      args:
        flavor:
            name: {{ flavor }}
        image:
            name: {{ image }}
        detailed: True
        auto_assign_nic: true
      runner:
        type: "constant_for_duration"
        concurrency: {{ concurrency }}
        duration: {{ duration }}
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network: {}
      sla:
        failure_rate:
          max: 0