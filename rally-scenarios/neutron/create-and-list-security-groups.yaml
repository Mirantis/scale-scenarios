---
  NeutronSecurityGroup.create_and_list_security_groups:
    -
      args:
        security_group_create_args: {}
      runner:
        type: "constant"
        times: 4
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 10
          users_per_tenant: 2
        quotas:
          nova:
            security_groups: -1
            security_group_rules: -1
          neutron:
            security_group: -1
            security_group_rule: -1
      sla:
        failure_rate:
          max: 0
