{% set flavor_name = flavor_name or "m1.nano" %}
---
  NovaServers.list_servers:
    -
      args:
        detailed: True
        auto_assign_nic: true
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        servers:
          flavor:
              name: "{{flavor_name}}"
          image:
              name: "TestVM"
          servers_per_tenant: 2
        network:
          networks_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
      sla:
        failure_rate:
          max: 0
