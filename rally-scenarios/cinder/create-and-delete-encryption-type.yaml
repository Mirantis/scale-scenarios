  CinderVolumeTypes.create_and_delete_encryption_type:
    -
      args:
        provider: "LuksEncryptor"
        cipher: "aes-xts-plain64"
        key_size: 512
        control_location: "front-end"
      runner:
        type: "constant"
        times: {{ load * 5 * times_multiplier_volume }}
        concurrency: {{ load * 5 }}
      context:
        users:
          tenants: {{ compute }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 3
                service_name: cinderv3
        volume_types: [
          "test_type1",
          "test_type2",
          "test_type3",
          "test_type4"
        ]
      sla:
        failure_rate:
          max: 0
