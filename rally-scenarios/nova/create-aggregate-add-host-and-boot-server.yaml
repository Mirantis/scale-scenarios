---
  NovaAggregates.create_aggregate_add_host_and_boot_server:
    -
      args:
        image:
          name: "TestVM"
        boot_server_kwargs:
          auto_assign_nic: true
        metadata:
          test_metadata: "true"
        availability_zone: "nova"
        ram: 512
        vcpus: 1
        disk: 1
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ load * 4 }}
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        network:
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
