---
  Kubernetes.create_check_and_delete_hostpath_volume:
  -
    args:
      image: busybox
      command:
      - sleep
      - "3600"
      mount_path: /opt/check
      volume_type: Directory
      volume_path: /var/log/
      check_cmd:
      - ls
      - /opt/check
      sleep_time: 1
      retries_total: 40
    runner:
      type: constant
      concurrency: {{ concurrency if not super_light else super_light_concurrency }}
      times: {{ compute * 5 if not super_light else super_light_count * 5 }}
    context:
      kubernetes.namespaces:
        count: 3
        with_serviceaccount: yes
      kubernetes.cfg:
        prepoll_delay: 0
        retries_total: {{ compute * 45 if not super_light else super_light_count * 45 }}
        sleep_time: 1
    sla:
      failure_rate:
        max: 0
