---
    CeilometerResource.list_resources:
     -
       runner:
         type: "constant"
         times: 10
         concurrency: 1
       context:
         users:
           tenants: 2
           users_per_tenant: 2
         ceilometer:
           counter_name: "benchmark_meter"
           counter_type: "gauge"
           counter_unit: "%"
           counter_volume: 100
           resources_per_tenant: 1
           samples_per_resource: 1
           timestamp_interval: 1
       sla:
         failure_rate:
           max: 0
