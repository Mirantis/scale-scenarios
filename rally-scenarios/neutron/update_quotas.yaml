---
  Quotas.neutron_update:
    -
      args:
        max_quota: 1024
      runner:
        type: "constant"
        times: {{ compute * 2 if not super_light else super_light_count }}
        concurrency: {{ load * 5 }}
      context:
        users:
          tenants: 20
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
